title: docGen
author: Your Name
version: 0.1.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    docx:
      # See https://quarto.org/docs/output-formats/ms-word-templates.html
      reference-doc: PATH_TO_FILES/template.docx
      number-sections: false
    html:
      toc: true
      theme: [cosmo, PATH_TO_FILES/custom.scss]
    pdf:
      toc: true
      include-in-header: PATH_TO_FILES/header.tex
# la documentation ne marche pas avec common
  filters:
    - PATH_TO_FILES/docgen.lua
  shortcodes:
    - PATH_TO_FILES/excel.lua
